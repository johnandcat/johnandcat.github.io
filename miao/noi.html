<script id="ch0105/09" type="afassaasfaf">

var m = Number(prompt('m的值，m不大于n，且n不大于300'))
var n = Number(prompt('n的值，n不大于300'))
var x = 0//奇数和
if (m % 2 == 0&&n % 2 ==0){
    for(var i = (m + 1); i <= (n - 1); i = i + 2)
    x = x + i 
}
if (m % 2 == 0&&n % 2 !==0){
    for(var i = (m + 1); i <= n; i = i + 2)
    x = x + i
}
if (m % 2 !== 0&&n % 2 ==0){
    for(var i = m ; i <= (n - 1); i = i + 2)
    x = x + i
}
if (m % 2 !== 0&&n % 2 !==0){
    for(var i = m ; i <= n ; i = i + 2)
    x = x + i
}

console.log(x)

</script>
