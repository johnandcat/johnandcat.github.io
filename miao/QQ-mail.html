<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    html,body{
    margin: 0;
    height: 100%;
    }


    header{
    box-sizing: border-box;
    height:50px;
    background-color:#fccce6;
    border-bottom:2px solid;
    }

    aside {
    width: 100px;
    box-sizing: border-box;
    border-right: 2px solid;
    height: calc(100% - 50px);
    background-color: #98bc67;
    }

    main{
    margin-left: 100px ;
    height: calc(100% - 50px);
    background-color: #c4be8c;
    margin-top: calc(-100vh + 50px);
    }
  </style>
</head>
<body>
  <header>上栏</header>
  <aside>左边栏</aside>
  <main>主体</main>
</body>
</html>
